<!DOCTYPE html>
<html =lang'ja'>
<head>
    <meta charset="utf-8">
    <title>jqueryBasic</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container">
    <div class="q-box">
        <h2>クリックで要素サイズ変更</h2>
        <p class="description">クリックで要素サイズの変更をjqueryを使って行います</p>
        <div class="btn-wrapper">
                <div id="js-click-btn" class="btn">ボタン</div>
        </div>
    </div>

<div class="q-box">
        <h2>ホバーで要素の透明度を変更する</h2>
        <p class="description">文字や画像にカーソルが重なった時にjsで透明度を変更する処理</p>
        <div class="btn-wrapper">
            <div id="js-hover-btn" class="btn">ボタン</div>
        </div>
</div>

<div class="q-box">
        <h2>クリックで要素の表示非表示切り替え</h2>
        <p class="description">ユーザーがクリックした時だけ表示みたいな使い方ができますよ</p>
        <div class="btn-wrapper">
                <div id="js-show-btn" class="btn">ボタン</div>
                <div id="js-hide-btn" class="btn">ボタン</div>
        </div>    


    <div class="box-wrappar">
        <div id="js-target-element" class="box">これが消えます</div>
    </div>
</div>

























<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
